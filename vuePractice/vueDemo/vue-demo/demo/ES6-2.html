  <h1>ES6-2Demo演示</h1>

<script>
  function sum(x,y,z) {
    let total=0;
    if(x) total+=x;
    if(y) total+=y;
    if(z) total+=z;
    console.log(`total:${total}`);

  }
  sum(3,4,5);
  function sum1(...m) {//reset参数不确定传参
    let total=0;
    for(var i of m){
      total +=i;
    }
    console.log(`total:${total}`);
  }
  sum1(3,4,5,6)
  let sum2=(...m)=>{
    let total=0;
    for(var i of m){
      total +=i;
    }
    console.log(`total:${total}`);
  }
  sum2(3,4,5,6,7)
  var [x,y]=[4,8];

  var [x,...y]=[4,5,6,7];
  let [a,b,c]='ES6';

</script>
