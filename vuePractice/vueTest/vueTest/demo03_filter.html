<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="js/vue.js"></script>
</head>
<body>

<div id="example">
	<h1>{{msg}}</h1>
	<h1>filter:{{msg | capitalize}}</h1>
	<h1>filter:{{money | currency('$')}}</h1>
</div>

<script>

  new Vue({
    el:'#example',
    data:{
      msg:'hello vuejs',
			money:2000
    },
    filters: {
      capitalize: function (value) {
									if (!value) return '';
									value = value.toString();
									return value.charAt(0).toUpperCase() + value.slice(1)
									},
      currency: function (value,arg1) {
        return arg1+value
      }
  }

  })

</script>


</body>
</html>
