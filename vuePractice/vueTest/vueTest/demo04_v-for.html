<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="js/vue.js"></script>
</head>
<body>

<div id="example">
	<ul>
		<li v-for="(item,index) in items">
			{{msg}}--{{index}}--{{item.message}}
		</li>
	</ul>
</div>

<script>

  new Vue({
    el:'#example',
    data:{
      msg:'Hello VueJS',
			items:[
				{
				  message:'for'
				},
				{
				  message:'bar'
				}
			]
    }
  })

</script>


</body>
</html>
