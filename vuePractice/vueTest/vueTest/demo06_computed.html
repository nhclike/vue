<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="js/vue.js"></script>
</head>
<body>

<div id="example">
	<h1>{{msg}}</h1>
	<h2>computed:{{reversedMsg}}</h2>
</div>

<script>

  new Vue({
    el:'#example',
    data:{
      msg:'Hello VueJS'
    },
		computed:{
      reversedMsg:function () {
				return this.msg.split('').reverse().join("");
      }
		}
  })

</script>


</body>
</html>
