<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="js/vue.js"></script>
	<style>
		.active{
			background: #e4393c;
			color:#fff;
			border: 1px solid #000;
		}
		.text-blue{
			color: blue;
		}
	</style>
</head>

<body>

<div id="example">
	<h1 v-bind:class="{active:isActive,'text-blue':hasError}">{{msg}}</h1>
	<h1 v-bind:class="[{active:isActive},'text-blue']">{{msg}}</h1>
</div>

<script>

  new Vue({
    el:'#example',
    data:{
      msg:'Hello VueJS',
			isActive:true,
			hasError:true
    }
  })

</script>


</body>
</html>
