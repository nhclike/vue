<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="js/vue.js"></script>

</head>

<body>

<div id="example">
	<div v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }">style设置</div>
	<div v-bind:style="[baseStyles, overridingStyles]">同时绑定多种样式</div>
</div>

<script>

  new Vue({
    el:'#example',
    data:{
      activeColor:'red',
      fontSize:30,
			baseStyles:{
        color:'red',
				fontSize:'20px'
			},
			overridingStyles:{
        background:'#000',
				border:'1px solid red'
			}
    }
  })

</script>


</body>
</html>
